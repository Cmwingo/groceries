<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Grocery Getter</title>
  </head>
  <body>
    <div class="container">
      <form id="theForm">
        <h3>Enter an item that you need from the store:</h3>
        <div class="form-group" id="firstItem">
          <label for="groceryItem1">Item:</label>
          <input id="groceryItem1" class="form-control" type="text">
        </div>
        <button type="button" class="btn" id="addItem">Add another item to the list</button>
        <button type="submit" class="btn">Go Get Em!</button>
      </form>
      <div id="output">
        <div class="row">
          <ul class="groceryList"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
