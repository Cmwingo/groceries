<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>A Jumbled Communique</title>
  </head>
  <body>
    <div class="container">
      <form>
        <h3>Enter a sentence</h3>
        <div class="form-group">
          <label for="sentenceInput">Your sentence:</label>
          <input id="sentenceInput" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Show me the money!</button>
      </form>
      <div id="output">
        <div class="row">
          <h3><span class="sentenceOutput"></span></h3>
        </div>
      </div>
    </div>
  </body>
</html>
